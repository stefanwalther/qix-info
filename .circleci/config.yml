version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.2@sha256:faf0bd95bc341585a53e1f7d372e4544f98a973a76c52bc90773b5b60e5742fb
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run unit tests
          command: npm run test:unit
      - run:
          name: Test coverage
          command: npm run test:coverage
      - run:
          name: CodeCov
          command: bash <(curl -s https://codecov.io/bash)

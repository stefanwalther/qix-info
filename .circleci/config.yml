version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.2@sha256:dfd23c5b4e1819cf35a9ac3912aaee36105b11293a8e03b5ba7e05bbfc539edf
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run unit tests
          command: npm run test:unit
      - run:
          name: Test coverage
          command: npm run test:coverage
      - run:
          name: CodeCov
          command: bash <(curl -s https://codecov.io/bash)
